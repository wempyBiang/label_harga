<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Label Harga</title>
</head>
<body>
    <div class="labels">
        <div class="label">
            <input type="text" name="nama_barang">
            <div class="hargas">
                <div class="harga">
                    <div class="harga-total">
                        <p>Rp <input type="number" name="harga-1" class="input-harga"> <input type="text" name="satuan-1" class="input-satuan"> / <input type="number" name="jml-satuan-1" class="input-jml-satuan"></p>
                    </div>
                    <div class="harga-pcs">
                        <p>(<span>0</span> <span class="satuan">/PCS</span>)</p>
                    </div>
                </div>
                <div class="harga">
                    <div class="harga-total">
                        <p>Rp <input type="number" name="harga-2" class="input-harga"> <input type="text" name="satuan-2" class="input-satuan"> / <input type="number" name="jml-satuan-2" class="input-jml-satuan"></p>
                    </div>
                    <div class="harga-pcs">
                        <p>(<span>0</span> <span class="satuan">/PCS</span>)</p>
                    </div>
                </div>
                <div class="harga">
                    <div class="harga-total">
                        <p>Rp <input type="number" name="harga-3" class="input-harga"> <input type="text" name="satuan-3" class="input-satuan"> / <input type="number" name="jml-satuan-3" class="input-jml-satuan"></p>
                    </div>
                    <div class="harga-pcs">
                        <p>(<span>0</span> <span class="satuan">/PCS</span>)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
